<div collection="left">
    <a href="#hnya" class="box">
        <span>HNYA</span>
    </a>
</div>

<div collection="right">
    <a href="#kamon" class="box">
        <span>KAMON</span>
    </a>
</div>

<div id="bg" class="left"></div>

<script>
    $('[collection]').each(function() {
        $(this).mouseenter(() => {
            $('.box').removeClass('appear')
            $('.box', this).addClass('appear')
            $('#bg').attr('class', $(this).attr('collection'))
        })
    })
</script>
