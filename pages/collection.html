<div class="dichotomy">
    <div c-img="collection-1.jpg" class="hoverElem left">
        <a href="#hnya"><i>HNYA</i></a>
    </div>
    <div c-img="collection-2.jpg" class="hoverElem right">
        <a href="#kamon"><i>KAMON</i></a>
    </div>
</div>

<script>
    $('.dichotomy .hoverElem').each(function() {
        $(this).mouseenter(() => {
            $('.dichotomy .hoverElem').removeClass('hovered')
            $(this).addClass('hovered')
            $this = $(this)
            $('.dichotomy').css({
                'background-image': `url('img/collection/${$this.attr('c-img')}')`
            })
        })
    })
    $('.dichotomy .left').mouseenter()

    appendFooter()
</script>
