<div id="accordion"></div>

<script>
    aImg = [
        ["hnya", "img/home/home-1.jpg"],
        ["kamon", "img/home/home-2.jpg"],
        ["", "img/home/home-3.jpg"],
        ["store", "img/home/home-4.jpg"],
        ["about", "img/home/home-5.jpg"]
    ]
    for (i in aImg)
        $('#accordion').append(
            `<figure style="background-image: url('${aImg[i][1]}')">
                <a href="#${aImg[i][0]}" class="box"><span>${aImg[i][0]}</span></a>
            </figure>`
        )
    $('#accordion').height($('main').height())
    $('#accordion figure').each(function() {
        $(this).click(() => {
            $('#accordion figure').removeClass('opened')
            $(this).addClass('opened')
        })
    })
    $('figure', '#accordion').eq(2).click()
    // Key Inputs
    $(document).keydown((e) => {
        if (e.which == 37 || e.which == 38) $('#accordion .opened').prev().click()	// ←
        if (e.which == 39 || e.which == 40) $('#accordion .opened').next().click()	// →
    })
    // Swipe Gesture
    $('#accordion').on('touchend', () => {
        if (window.pageYOffset > 30) $('#accordion .opened').next().click()
        if (window.pageYOffset < 0) $('#accordion .opened').prev().click()
    })
</script>
