<div id="ms-kamon" class="multi-section"></div>

<script>
    // Multi-Section
    multiSectionContent = {
        'kamon': [
            ['1. KAMON — Family Crest',
                'HNYA isn\'t just a brand. It\'s family.',
                'leif.jpg'
            ],
            ['2. Digital Customized',
                'Our brand is the new underground. We’re not supreme-ly boring or a club for anti-socials. We are dark, and we love it. And we work with you to be one of us.',
                'kamon-whiteBG.jpg'
            ],
            ['3. ',
                '',
                'jacket_blank.png'
            ],
            ['4. ',
                '',
                'jacket.png'
            ],
            ['5. Join the Family.',
                'Order Now.',
                'home-5.jpg'
            ]
        ]
    }
    $('.multi-section').each(function() {
        msContent = multiSectionContent[$(this).attr('id').split('ms-')[1]]
        for (i in msContent)
            $(this).append(`
                <p bgImg="${msContent[i][2]}" class="hoverFlip">
                    <span class="hf-1">${msContent[i][0]}</span>
                    <span class="hf-2">${msContent[i][1]}</span>
                </p>
            `)
        $(this).css({
            'background-image': `url('img/${msContent[0][2]}')`
        })
        $('p', this).each(function() {
            setTimeout(() => {
                $(this).height($(this).parent().height() / msContent.length)
            })
            $(window).resize(() => {
                $(this).height($(this).parent().height() / msContent.length)
            })

            $(this).mouseenter(() => {
                $(this).parent().css({
                    'background-image': `url('img/${$(this).attr('bgImg')}')`
                })
            })
        })
    })
</script>
